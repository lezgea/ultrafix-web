name: Deploy 

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.RENDER }}

      - name: Copy Files to Server
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ root@167.172.227.121:/var/www/ultrafix-web-front/

      - name: Install dependencies and build project
        run: |
          ssh -o StrictHostKeyChecking=no root@167.172.227.121 << 'EOF'
            cd /var/www/ultrafix-web-front
            npm install
            npm run build
            pm2 restart nextjs-app || pm2 start npm --name "ultrafix-web-front" -- start
          EOF
